<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contactus.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="contact-form">
        <div class="green-rectangle">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p>Say something to start a live chat!</p>
                <div class="contact-details">
                    <img src="../SIA PICS/carbon_location-filled.png" alt="Phone Icon">
                    <span>+1012 3456 789</span>
                </div>
                <div class="contact-details">
                    <img src="../SIA PICS/ic_sharp-email.png" alt="Email Icon">
                    <span>iapply@pup.edu.ph</span>
                </div>
                <div class="contact-details">
                    <img src="../SIA PICS/bxs_phone-call.png" alt="Location Icon">
                    <span>837H+C88, Bi√±an, Laguna</span>
                </div>
                <div class="social-icons">
                    <img src="../SIA PICS/facebook.png">
                    <img src="../SIA PICS/twitter.png">
                    <img src="../SIA PICS/instagram.png">
                </div>
            </div>
        </div>
        
        <!-- Contact Form Section -->
        <div class="contact-form-section">
            <form action="#" method="post">
                <div class="form-group">
                    <div class="label-group">
                        <label for="firstName">First Name</label>
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="firstName" name="firstName" required>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label-group">
                        <label for="email">Email</label>
                        <label for="phone">Phone Number</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" name="email" required>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="message-label">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message" required></textarea>
                    </div>
                </div>
                <div class="form-group button-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
    <div class="image-container">
        <img src="../SIA PICS/elipse.png" alt="Description of the image">
    </div>
    <script src="../SIA PICS/script.js"></script>
</body>
</html>
